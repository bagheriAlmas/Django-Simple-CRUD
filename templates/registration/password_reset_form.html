{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <form style="width: 30%; padding: 30px"  action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info"
                style="margin-top: 30px" type="submit">Change Password</button>
    </form>
{% endblock %}
