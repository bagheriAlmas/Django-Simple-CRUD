{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">

        <div style="width: 30%; padding: 20px">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
