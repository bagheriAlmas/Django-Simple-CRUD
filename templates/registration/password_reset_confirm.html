{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Change Your Password
{% endblock %}

{% block content %}
    <form action="" method="POST"
          style="width: 30%;padding: 30px">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"
            style="margin-top: 30px">Reset Password</button>
    </form>
{% endblock %}
