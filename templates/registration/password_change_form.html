{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container">

        <form action="" method="POST" class="card p-5 mt-4">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-info" style="margin-top: 20px" type="submit">Change Password</button>

        </form>
    </div>
{% endblock %}
