{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <div class="container w-50">
    <div class="card p-5 mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="justify-content-center">
                <button class="btn btn-success" style="margin-top: 20px" type="submit">Login</button>
                <a class="btn btn-outline-secondary" style="margin-top: 20px" href="{% url 'password_reset' %}">Forget Password</a>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
